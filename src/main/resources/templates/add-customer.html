<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/master :: headelement}">
<link rel="icon" href="images/fis.png" />
</head>
<body class="sb-nav-fixed">
<nav th:replace="~{layouts/master :: navelement}"></nav>

<div id="layoutSidenav">
  <div th:replace="~{layouts/master :: sidebarelement}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Create New Customer</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="/customers">Customers</a></li>
          <li class="breadcrumb-item active">Create New Customer</li>
        </ol>
        <div class="card mb-4">
          <div class="card-body">
            <div class="col-sm-8">
              <form th:action="@{/customers/add}" th:object="${customer}" method="post">
				
				<!--Name Field -->
				  <div class="form-group mb-3">
				  <label for="name">Name</label>
				  <input type="text" id="name" th:field="*{name}" class="form-control"   />
				  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
				   </div>

				   <!--Phone Field -->
				    <div class="form-group mb-3">
				     <label for="phone">Phone</label>
				   	 <input type="text" id="phone" th:field="*{phone}" class="form-control"   />
				   	<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
				   	 </div>
				
				

                <!-- Date Field -->
                <div class="form-group mb-3">
                  <label for="date">Date</label>
                  <input type="date" id="date" th:field="*{date}" class="form-control"  />
                  <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></div>
                </div>

              

                <!-- Location Field -->
                <div class="form-group mb-3">
                  <label for="location">Location</label>
                  <select id="location" th:field="*{location}" class="form-control" required>
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:text="${location.name}">Select Location</option>
                  </select>
				  
				  
				  
                  <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></div>
                </div>

				
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Customer</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{layouts/master :: footerelement}"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
